{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DJango CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class=" mt-5 card card-body display-3 text-center"> HOTEL </h1>
                    <form action="{% url 'createHotel' %}" method="POST" class="card card-body">
                        {% csrf_token %}

                        <!-- ID del Hotel -->
<!--                        <label for="idHotel"> idHotel</label>-->
                        <input type="text" name="idHotel" placeholder="Hotel ID" required class="form-control mb-2">

                        <!-- Nombre del Establecimiento -->
                        <input type="text" name="nombreEstablecimiento" placeholder="Nombre del Establecimiento" required class="form-control mb-2">

                        <!-- Horarios -->
                        <input type="time" name="horaCheckIn" placeholder="Check-In" required class="form-control mb-2">
                        <input type="time" name="horaCheckOut" placeholder="Check-Out" required class="form-control mb-2">

                        <!-- Pet-Friendly -->
                        <input type="text" name="petFriendly" placeholder="¿Pet-Friendly? (Y/N)" required class="form-control mb-2">

                        <!-- Servicio -->
                        <input type="text" name="servicio" placeholder="Servicios" required class="form-control mb-2">

                        <!-- Dirección -->
                        <input type="text" name="numeroInterior" placeholder="Número Interior" class="form-control mb-2">
                        <input type="number" name="numeroExterior" placeholder="Número Exterior" required class="form-control mb-2">
                        <input type="text" name="colonia" placeholder="Colonia" required class="form-control mb-2">
                        <input type="text" name="calle" placeholder="Calle" required class="form-control mb-2">
                        <input type="text" name="estado" placeholder="Estado" required class="form-control mb-2">

                        <button type="submit" class="btn btn-success"> Guardar </button>
                    </form>
                </body>

                {% for hotel in Hotels %}
                    <div class="card card-body text-black mt-2 d-flex flex-row justify-content-between">
                        <div>
                            <h4>idHotel: {{ hotel.idHotel }}</h4>
                            <p>Nombre Hotel: {{ hotel.nombreEstablecimiento }}</p>
                        </div>
                        <!-- Formulario para eliminar -->
                        <form action="{% url 'deleteHotel' hotel.idHotel %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Eliminar</button>  <!-- El botón de eliminar debe estar dentro del formulario -->
                        </form>

                        <!-- Formulario para editar -->
                        <form action="{% url 'editHotelRender' hotel.idHotel %}" method="POST">
                            {% csrf_token %}
                            <button type="submit">Editar</button>  <!-- El botón de editar debe estar dentro del formulario -->
                        </form>
                    </div>
                {% empty %}
                    <h1 class="mt-4 card card-body display-5 text-center"> Sin registros </h1>
                {% endfor %}
            </div>
        </div>
    </div>



</html>
