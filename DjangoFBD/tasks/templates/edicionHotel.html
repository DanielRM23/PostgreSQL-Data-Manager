{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DJango CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class=" mt-5 card card-body display-3 text-center"> EDICIÓN </h1>
                   <p class="card card-body display-6 text-center">
                    Estás editando el HOTEL con
                       ID: <strong>{{ hotel_edited.idHotel }}</strong>
                    </p>


                    <form action="{% url 'editHotel' hotel_edited.idHotel %}" method="POST" class="card card-body">
                        {% csrf_token %}

                        <!-- Nombre del Establecimiento -->
                        <input type="text" name="nombreEstablecimiento" placeholder="Nombre del Establecimiento" value="{{ hotel_edited.nombreEstablecimiento }}" required class="form-control mb-2">

                        <!-- Horarios -->
                        <input type="time" name="horaCheckIn" placeholder="Check-In" value="{{ hotel_edited.horaCheckIn }}" required class="form-control mb-2">
                        <input type="time" name="horaCheckOut" placeholder="Check-Out" value="{{ hotel_edited.horaCheckOut }}" required class="form-control mb-2">

                        <!-- Pet-Friendly -->
                        <input type="text" name="petFriendly" placeholder="¿Pet-Friendly? (Y/N)" value="{{ hotel_edited.petFriendly }}" required class="form-control mb-2">

                        <!-- Servicio -->
                        <input type="text" name="servicio" placeholder="Servicios" value="{{ hotel_edited.servicio }}" required class="form-control mb-2">

                        <!-- Dirección -->
                        <input type="text" name="numeroInterior" placeholder="Número Interior" value="{{ hotel_edited.numeroInterior }}" class="form-control mb-2">
                        <input type="number" name="numeroExterior" placeholder="Número Exterior" value="{{ hotel_edited.numeroExterior }}" required class="form-control mb-2">
                        <input type="text" name="colonia" placeholder="Colonia" value="{{ hotel_edited.colonia }}" required class="form-control mb-2">
                        <input type="text" name="calle" placeholder="Calle" value="{{ hotel_edited.calle }}" required class="form-control mb-2">
                        <input type="text" name="estado" placeholder="Estado" value="{{ hotel_edited.estado }}" required class="form-control mb-2">

                        <button type="submit" class="btn btn-success">Guardar cambios</button>
                    </form>
                </body>
            </div>
        </div>
    </div>



</html>
